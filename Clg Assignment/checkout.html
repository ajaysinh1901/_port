<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Accessories Store | Checkout</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
body, html {
    zoom: 0.91;
}
@media (min-width: 900px) {
  .checkout-container {
    display: grid;
    grid-template-columns: 1.2fr 1fr;
    gap: 2rem;
    align-items: flex-start;
    padding: 3rem 4rem;
    min-height: 480px;
    max-width: 1100px;
    margin: 2rem auto;
  }
  .checkout-form {
    width: 100%;
    max-width: 400px;
    margin-bottom: 1.5rem;
  }
  .order-summary {
    max-width: 400px;
    width: 100%;
    margin-top: 0;
  }
  .checkout-form label,
  .checkout-form input,
  .checkout-form select,
  .checkout-form h2,
  .order-summary h2,
  .order-summary p {
    font-size: 1.15rem !important;
  }
  .checkout-btn {
    font-size: 1.15rem !important;
    padding: 0.7rem 1.2rem !important;
  }
  .checkout-form select {
    width: 100%;
    min-width: 220px;
    font-size: 1.15rem !important;
    box-sizing: border-box;
  }
}
.payment-summary-column {
    max-width: 400px;
    width: 100%;
    margin-top: 0;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
}
.payment-method-box {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    padding: 2rem 1.5rem;
    width: 100%;
    margin-bottom: 2rem;
}
.payment-method-box h2 {
    font-size: 1.15rem;
    margin-bottom: 1rem;
}
.payment-method-box select {
    width: 100%;
    min-width: 220px;
    font-size: 1.15rem;
    box-sizing: border-box;
    padding: 0.7rem 1rem;
    border-radius: 8px;
    border: 1px solid #e9ecef;
    background: #f8f9fa;
}
.order-summary {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    padding: 2rem 1.5rem;
    width: 100%;
    margin-bottom: 2rem;
}
.order-summary h2 {
    font-size: 1.15rem;
    margin-bottom: 1rem;
}
</style>
</head>
<body>
    <header>
        <nav class="navbar">
            <input type="checkbox" id="menu-toggle" class="menu-toggle" />
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="site-title">Hanumant Accessory</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="about.html">About Us & Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout-container">
            <form class="checkout-form">
                <h2>Billing & Shipping</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </form>
            <div class="payment-summary-column">
                <div class="payment-method-box" style="margin-top:2.5rem;">
                    <h2>Payment Method</h2>
                    <select id="payment" name="payment" required>
                        <option value="">Select Payment Method</option>
                        <option value="cod">Cash on Delivery</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="upi">UPI</option>
                    </select>
                </div>
                <div class="order-summary" style="margin-top:2rem;">
                    <h2>Order Summary</h2>
                    <p>Subtotal: ₹2,298</p>
                    <p>Total: ₹2,298</p>
                    <button type="submit" class="checkout-btn">Place Order</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="about.html">About Us & Contact</a>
        </div>
        <div class="footer-credit">
            Developed by Ajaysinh Parmar
        </div>
    </footer>
</body>
</html>
