<!-- Contact Page - Modern, Bold, Developer-Focused -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Ajaysinh Parmar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
        html, body { overflow-x: hidden; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
        }
        .contact-hero-title {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #0d6efd 30%, #7f53ac 70%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 16px rgba(13,110,253,0.12);
        }
        .contact-card {
            background: rgba(255,255,255,0.07);
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem 1.5rem;
            color: #fff;
            margin-bottom: 2rem;
        }
        .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 1.08rem;
        }
        .contact-info i {
            color: #0d6efd;
            margin-right: 0.5rem;
        }
        .contact-social .btn {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 50%;
            font-size: 1.2rem;
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(13,110,253,0.1);
            color: #0d6efd;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(13,110,253,0.08);
        }
        .contact-social .btn:hover {
            background: #0d6efd;
            color: #fff;
            box-shadow: 0 4px 24px #0d6efd55;
            transform: translateY(-3px) scale(1.08);
        }
        .form-label {
            font-weight: 700;
            color: #7f53ac;
            letter-spacing: 0.04em;
        }
        .form-control:focus {
            border-color: #7f53ac;
            box-shadow: 0 0 0 0.2rem #7f53ac33;
        }
        .btn-primary {
            background: linear-gradient(90deg, #0d6efd 60%, #7f53ac 100%);
            border: none;
        }
        .btn-primary:hover {
            background: #7f53ac;
        }
        @media (max-width: 767px) {
            .contact-hero-title { font-size: 1.5rem; }
            .contact-card { padding: 1.2rem 0.7rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-code"></i> Ajaysinh Parmar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid" style="padding-top: 70px; max-width: 100vw;">
        <section class="py-5" data-aos="fade-up">
            <div class="container" style="position: relative; z-index: 2;">
                <h1 class="contact-hero-title mb-4"><i class="fas fa-envelope me-2"></i>Contact</h1>
                <div class="row g-5">
                    <div class="col-lg-6">
                        <div class="contact-card" data-aos="fade-right">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary px-4">Send Message</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contact-card contact-info" data-aos="fade-left">
                            <h5 class="fw-bold mb-3">Contact Info</h5>
                            <p><i class="fas fa-envelope"></i> ajaysinh.parmar@example.com</p>
                            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                            <p><i class="fas fa-map-marker-alt"></i> Mumbai, Maharashtra, India</p>
                            <p><i class="fas fa-clock"></i> Available for freelance & full-time</p>
                            <div class="contact-social mt-3">
                                <a href="#" class="btn" title="GitHub" onclick="return false;"><i class="fab fa-github"></i></a>
                                <a href="#" class="btn" title="LinkedIn" onclick="return false;"><i class="fab fa-linkedin"></i></a>
                                <a href="#" class="btn" title="Twitter" onclick="return false;"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="btn" title="Instagram" onclick="return false;"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="section-divider">
            <svg viewBox="0 0 1440 60" width="100%" height="60" preserveAspectRatio="none"><path fill="#232526" fill-opacity="1" d="M0,32L60,37.3C120,43,240,53,360,53.3C480,53,600,43,720,32C840,21,960,11,1080,10.7C1200,11,1320,21,1380,26.7L1440,32L1440,60L1380,60C1320,60,1200,60,1080,60C960,60,840,60,720,60C600,60,480,60,360,60C240,60,120,60,60,60L0,60Z"></path></svg>
        </div>
    </main>
    <footer class="footer bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <div class="mb-2">
                <a href="#" class="text-light me-3" onclick="return false;"><i class="fab fa-github"></i></a>
                <a href="#" class="text-light me-3" onclick="return false;"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-light" onclick="return false;"><i class="fab fa-twitter"></i></a>
            </div>
            <div>
                <small>Made with <span style="color:#e25555">&#10084;</span> &lt;/&gt; by Ajaysinh Parmar &copy; 2024</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="../assets/js/script.js"></script>

            AOS.init({
                duration: 900,
                once: true,

    </script>
</body>
</html>
